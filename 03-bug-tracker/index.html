<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status 
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Display 'createdAt'
		7. Sort the bugs
		8. Persist the bugs in the server
		9. Make the bugs accessible using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor : pointer;
		}
		.datetime{
			font-style: italic;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border-radius: 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			_listeners = [];
			subscribe(listener){
				if (typeof listener === 'function')
					this._listeners.push(listener);
			}
			triggerChange(){
				this._listeners.forEach(listener => listener());
			}
		}
		class BugModel{
			name = '';
			isClosed = false;
			constructor(name){
				this.name = name;
			}
			toggle(){
				this.isClosed = !this.isClosed;
			}
		}
		class BugTrackerModel extends EventEmitter{
			_list = [];

			addNew(bugName){
				let newBug = new BugModel(bugName);
				this._list.push(newBug);
				this.triggerChange();
			}
			getAll(){
				return [...this._list];
			}
			
		}
		class BugItem extends React.Component{
			constructor(props){
				super(props);
				this.onBugNameClick = this.onBugNameClick.bind(this);
			}
			onBugNameClick(){
				let { bug } = this.props;
				bug.toggle();
				console.log(bug);
			}
			render(){
				let { bug } = this.props; 
				return(
					<li>
						<span className="bugname" onClick={this.onBugNameClick}> {bug.name}</span>
						<div>[{bug.isClosed.toString()}]</div>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}
		class BugTracker extends React.Component{
			txtBugNameRef = React.createRef();

			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let bugName = this.txtBugNameRef.current.value;
				this.props.model.addNew(bugName);
			}
			render(){
				let { model } = this.props,
					bugs = model.getAll(),
					bugItems = bugs.map((bug, index) => (
						<BugItem key={index} bug={bug} />
					))
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By </label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref={this.txtBugNameRef} />
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		let model = new BugTrackerModel();
		function renderApp(){
			ReactDOM.render(<BugTracker model={model}/>,
				document.getElementById('root'));
		}
		renderApp();
		model.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
