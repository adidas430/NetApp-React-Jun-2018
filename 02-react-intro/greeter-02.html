<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			state = { greetMsg : '[Dummy greet message]', userName : '' };

			

			constructor(){
				super();
				this.onGreetClick = this.onGreetClick.bind(this);
				this.onTxtUserNameChange = this.onTxtUserNameChange.bind(this);
			}

			onTxtUserNameChange(evt){
				this.setState({userName : evt.target.value});
			}

			onGreetClick(){
				this.setState({greetMsg : `Hi ${this.state.userName}, Have a nice day!`});
			}
			render(){
				console.log('Greeter render triggered');
				return (
					<div>
						<h1>Greeter</h1>
						<hr />
						<label> User Name :</label>
						<input type="text" onChange={this.onTxtUserNameChange} />
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				)
			}
		}

		ReactDOM.render(<Greeter />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
