<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listing</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class ProductsApp extends React.Component{
			render(){
				return(
					<div>
						<ProductsStats />
						<ProductsList />
					</div>
				)
			}
		}
		class ProductsStats extends React.Component{
			render(){
				let productsCount = 0;
				return(
					<div>
						<label>Total Number of product : </label>
						{productsCount}
					</div>
				)
			}
		}
		class ProductsList extends React.Component{
			state = {products : []};
			txtProductNameRef = React.createRef();

			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let products = this.state.products;
				products.push(this.txtProductNameRef.current.value);
				this.setState({products : products});
			}
			render(){
				let products = this.state.products;
				/*let productItems = [];
				for(let index=0, count=products.length; index < count; index++){
					let productItem = (<li key={index}>{products[index]}</li>);
					productItems.push(productItem);
				}*/
				let productItems = products.map((product,index) => (<li key={index}>{product}</li>));
				return(
					<div>
						<label>Product Name :</label>
						<input type="text" ref={this.txtProductNameRef}/>
						<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						<ol>
							{productItems}
						</ol>
					</div>
				);
			}
		}
		ReactDOM.render(<ProductsApp/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<h1>Products</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
