<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Greeter extends React.Component{
			
			state = { greetMsg : '[Dummy greet message]' };

			txtUserNameRef = React.createRef();

			constructor(){
				super();
				this.onGreetClick = this.onGreetClick.bind(this);
			}

			onGreetClick(){
				let userName = this.txtUserNameRef.current.value;
				this.setState({greetMsg : `Hi ${userName}, ${this.props.messageTemp}`});
			}
			render(){
				return (
					<div>
						<h1>Greeter</h1>
						<hr />
						<label> User Name :</label>
						<input type="text" ref={this.txtUserNameRef} />
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				)
			}
		}

		let messageTemplate = 'Have a good day!';
		ReactDOM.render(<Greeter messageTemp={messageTemplate} />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
