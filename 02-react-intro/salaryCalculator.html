<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		
		#tdSalary{
			font-size: 20pt;
		}
		.poorSalary{
			color : red;
		}
		.goodSalary{
			color : green;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _listeners = [];

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_listeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();	
				});
			};

			this.subscribe = function(listenerFn){
				_listeners.push(listenerFn);
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};


		class SalaryCalculator extends React.Component{

			onBasicChange(evt){
				this.props.model.set('basic', evt.target.value.toInt())
			}
			onBtnCalculateClick(){
				this.props.model.calculate();
			}
			render(){
				let { model } = this.props,
					data = model.toJSON();
				return (
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" id="txtBasic" onChange={(evt) => model.set('basic', evt.target.value.toInt())} />
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" id="txtHra" onChange={(evt) => model.set('hra', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" id="txtDa" onChange={(evt) => model.set('da', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" id="rangeTax" min="0" max="30" onChange={(evt) => model.set('tax', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" onClick={() => model.calculate()}/>
						</div>
						<SalaryCalculatorResult data={data}/>
					</section>
				)
			}
		}

		class SalaryCalculatorResult extends React.Component{
			render(){
				let { basic, hra, da, tax, salary } = this.props.data;
				let salaryElementStyle = salary < 10000 ? 'poorSalary' : 'goodSalary';
				return(
					<div className="field">
						<table>
							<tbody>
								<tr>
									<td id="tdBasic">{basic}</td>
									<td id="tdHra">{hra}</td>
									<td id="tdDa">{da}</td>
									<td id="tdTax">{tax}</td>
									<td id="tdSalary" className={salaryElementStyle}>{salary}</td>
								</tr>
							</tbody>
						</table>
					</div>
				)
			}
		}

		window.model = new SalaryCalculatorModel();
		function renderApp(){
			ReactDOM.render(<SalaryCalculator model={model}/>,
				document.getElementById('root'));
		}
		renderApp();
		model.subscribe(renderApp);
	</script>
